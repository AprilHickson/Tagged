<div class="flipSwitch" ng-repeat="tag in tags">
    <div class="card" ng-class="{'checked':tag.Checked}" ng-click="tag.Checked=!tag.Checked">
        <div class="face front draw">
            {{tag.Name}}
        </div>
        <div class="face back draw">
            {{tag.Name}}
        </div>
    </div>
</div>

<p></p>

<ul ng-repeat="image in images | imageList:tags">
    <img src={{image.Path}} alt={{image.Notes}} id="scrapbookImage">
</ul>
